<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Clone</title>
      <link rel="stylesheet" href="css/youtube.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
      <!-- this is the search bar -->
      <input class="search-bar" type="text" placeholder="Search">
      
      <!-- this the video preview for video 1 -->
      <div class="video-preview">

        <!-- thumbnail -->
        <div>
          <img class= "thumbnail" src="thumbnails/thumbnail-1.webp">
        </div>

        <!-- channel pic -->
        <div class="channel-picture">
          <img src="channel-pictures/channel-1.jpeg" class="profile-pic">
        </div>

        <!-- text -->
        <div class="channel-text">
          <p class="video-tittle">
          Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-auther">
          Marques Brownlee
          </p>
         <p class="video-stats">
          3.4M views &#183; 6 months ago
          </p>
        </div>
      </div>

      <!-- this the video preview for video 2-->
      <div class="video-preview">

        <!-- thumbnail -->
        <div>
          <img class= "thumbnail" src="thumbnails/thumbnail-2.webp">
        </div>

        <!-- channel pic -->
        <div class="channel-picture">
          <img src="channel-pictures/channel-2.jpeg" class="profile-pic">
        </div>
        <!-- text -->
        <div class="channel-text">
          <p class="video-tittle">
          Try Not To Laugh Challenge #9
          </p>
          <p class="video-auther">
          Markiplier
          </p>
         <p class="video-stats">
          19M views &#183; 4 years ago
          </p>
        </div>
      </div>
  </body>
</html>
